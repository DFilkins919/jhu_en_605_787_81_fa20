<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
  <!--
      Step 1.
      Declare ng-app either on the html or the body element. Name your app 
      NarrowItDownApp.
  -->
<body ng-app="NarrowItDownApp">

  <!--
      Step 3.
      Declare and create a NarrowItDownController (with controller as syntax) 
      that will wrap your search textbox and button as well as the list of found 
      items.
  -->

   <div class="container"  ng-controller="NarrowItDownController as narrowItDown">
    
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" ng-model="narrowItDown.searchTerm" placeholder="search term" class="form-control">
    </div>
    
    <div class="form-group narrow-button">
      <button ng-click="narrowItDown.getMatchedMenuItems();" 
              class="btn btn-primary">Narrow It Down For Me!</button>
    </div>

    <br><br><br>

    <!-- found-items should be implemented as a component -->
      <found-items
        found-items = "narrowItDown.found"
        on-remove="narrowItDown.removeItem(index)"></found-items>

    <div class="alert alert-danger" ng-if="narrowItDown.emptySearch;"><b>Nothing found</b></div>

  </div>

  <!--
      From last assignment, we were asked to import AngularJS and place the
      <script> tag right before the </body> tag.
  -->

  <script src="js/angular.min.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
