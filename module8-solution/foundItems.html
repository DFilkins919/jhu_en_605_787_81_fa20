<ul class="list-group list-group-flush" ng-repeat="item in narrowItDown.foundItems">
    <li class="list-group-item">
        <b>Name:</b> {{item.name}} 
        <br>
        <b>Short Name:</b> {{item.short_name}}
        <br>
        <b>Description:</b> {{item.description}}
        <br>
        <button ng-click="narrowItDown.onRemove({index: $index});" 
                class="btn btn-primary">Don't want this one!</button>
    </li>
</ul>
